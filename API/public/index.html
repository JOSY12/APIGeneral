<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consola</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .invert:hover > img {
        filter: invert(100%);
      }
    </style>
  </head>
  <body class="bg-black flex items-center m-5 justify-center h-full">
    <div
      style="font-family: Segoe UI"
      class="w-full max-w-4xl mx-auto border border-red-600">
      <div class="w-full subpixel-antialiased h-full bg-black border-black">
        <div class="flex justify-between bg-white border-b border-gray-500">
          <div class="flex">
            <span style="padding: 7px"
              ><img
                height="13px"
                width="16px"
                src="https://i.postimg.cc/bNnF0xB3/icon.png"
            /></span>
            <p class="text-xs" style="padding-top: 4px">Consola de servidor</p>
          </div>
          <div class="flex">
            <span class="p-2 px-3 hover:bg-gray-300"
              ><img
                height="10px"
                width="10px"
                src="https://i.postimg.cc/BtB4zdMC/min.png"
            /></span>
            <span class="p-2 px-3 hover:bg-gray-300"
              ><img
                height="10px"
                width="10px"
                src="https://i.postimg.cc/vDsG3QLB/max.png"
            /></span>
            <span class="p-2 px-3 hover:bg-red-500 invert"
              ><img
                height="10px"
                width="10px"
                src="https://i.postimg.cc/xNRxPGGK/close.png"
            /></span>
          </div>
        </div>
        <div class="pl-1 pt-1 h-full text-white font-mono text-xs bg-black">
          <p class="pb-1">ApiGeneral [Versi√≥n 4]</p>

          <p class="pb-1">&nbsp;</p>
          <p class="pb-1">V:\Usuarios\Josmer></p>
          <p class="pb-1" id="db"></p>
          <p class="pb-1" id="deploy"></p>
        </div>
      </div>
    </div>

    <script>
      fetch('/info')
        .then(res => res.json())
        .then(data => {
          document.getElementById('db').textContent =
            'Conectado a base de datos: ' + data.db
          document.getElementById('deploy').textContent =
            'Rutas activas: ' + data.deploy
        })
        .catch(err => {
          console.error('Error al cargar info:', err)
        })
    </script>
  </body>
</html>
