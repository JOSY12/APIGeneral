<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="flex items-center justify-center min-h-screen bg-black bg-fixed bg-cover bg-bottom error-bg"
    >
      <div class="container">
        <div class="row">
          <div class="col-sm-8 offset-sm-2 text-gray-50 text-center -mt-52">
            <div class="relative">
              <h1
                class="relative text-red-700 text-9xl tracking-tighter-less text-shadow font-sans font-bold"
              >
                <span>4</span><span>0</span><span>4</span>
              </h1>
              <span
                class="absolute text-red-500 top-0 -ml-12 text-gray-300 font-semibold"
                >Error!</span
              >
            </div>
            <h5 class="text-gray-300 font-semibold -mr-10 -mt-3">
              peticion no encontrada
            </h5>
            <p class="text-gray-100 mt-2 mb-6">
              la peticion a servidor requerida no existe.
            </p>
            <a
              href="/"
              class="bg-green-400 px-5 py-3 text-sm shadow-sm font-medium tracking-wider text-gray-50 rounded-full hover:shadow-lg"
            >
              Ir a inicio
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
